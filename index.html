<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Game Ular Nokia</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      background: #111;
      border: 2px solid #0f0;
      touch-action: none;
    }

    #score, #highscore {
      margin: 5px 0;
    }

    #start-info {
      margin-top: 4px;
      color: #0f08;
      font-size: 14px;
    }

    .controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
    }

    .btn {
      background: #0f0;
      color: #000;
      font-size: 20px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      width: 60px;
      height: 60px;
      text-align: center;
      user-select: none;
    }

    .empty {
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>üêç Ular Nokia</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Skor: 0</div>
  <div id="highscore">Skor Tertinggi: 0</div>
  <div id="start-info">Tekan tombol arah atau sentuh untuk mulai</div>

  <!-- Kontrol Sentuh -->
  <div class="controls">
    <div class="empty"></div>
    <button class="btn" data-dir="up">‚¨ÜÔ∏è</button>
    <div class="empty"></div>
    <button class="btn" data-dir="left">‚¨ÖÔ∏è</button>
    <div class="empty"></div>
    <button class="btn" data-dir="right">‚û°Ô∏è</button>
    <div class="empty"></div>
    <button class="btn" data-dir="down">‚¨áÔ∏è</button>
    <div class="empty"></div>
  </div>

  <!-- Suara -->
  <audio id="eatSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c39bfdf1d5.mp3?filename=video-game-coin-199300.mp3"></audio>
  <audio id="gameOverSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_d082e0bfa3.mp3?filename=negative_beeps-6008.mp3"></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const gridSize = 20;
    const tileCount = canvas.width / gridSize;

    let snake = [{ x: 10, y: 10 }];
    let food = { x: 15, y: 15 };
    let velocity = { x: 0, y: 0 };
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    let gameStarted = false;
    let gameInterval = null;

    const eatSound = document.getElementById("eatSound");
    const gameOverSound = document.getElementById("gameOverSound");

    document.getElementById("highscore").innerText = "Skor Tertinggi: " + highScore;

    function gameLoop() {
      const head = { x: snake[0].x + velocity.x, y: snake[0].y + velocity.y };

      if (
        head.x < 0 || head.x >= tileCount ||
        head.y < 0 || head.y >= tileCount ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        gameOverSound.play();
        alert("Game Over! Skor: " + score);
        clearInterval(gameInterval);
        if (score > highScore) {
          highScore = score;
          localStorage.setItem("highScore", highScore);
        }
        resetGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        eatSound.play();
        document.getElementById("score").innerText = "Skor: " + score;
        document.getElementById("highscore").innerText = "Skor Tertinggi: " + Math.max(score, highScore);
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      for (let segment of snake) {
        ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
    }

    function placeFood() {
      food = {
        x: Math.floor(Math.random() * tileCount),
        y: Math.floor(Math.random() * tileCount)
      };
    }

    function resetGame() {
      snake = [{ x: 10, y: 10 }];
      velocity = { x: 0, y: 0 };
      score = 0;
      gameStarted = false;
      document.getElementById("score").innerText = "Skor: 0";
      document.getElementById("start-info").style.display = "block";
      draw();
    }

    function changeDirection(dir) {
      if (!gameStarted) {
        gameStarted = true;
        document.getElementById("start-info").style.display = "none";
        gameInterval = setInterval(gameLoop, 150);
        if (window.innerWidth <768) {
         enterFullscreen(); // hanya aktif jika di hp
        }
      }

      switch (dir) {
        case "up":    if (velocity.y === 0) velocity = { x: 0, y: -1 }; break;
        case "down":  if (velocity.y === 0) velocity = { x: 0, y: 1 }; break;
        case "left":  if (velocity.x === 0) velocity = { x: -1, y: 0 }; break;
        case "right": if (velocity.x === 0) velocity = { x: 1, y: 0 }; break;
      }
    }

    document.addEventListener("keydown", e => {
      const dirKeys = {
        ArrowUp: "up",
        ArrowDown: "down",
        ArrowLeft: "left",
        ArrowRight: "right"
      };
      if (dirKeys[e.key]) changeDirection(dirKeys[e.key]);
    });

    document.querySelectorAll(".btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const dir = btn.getAttribute("data-dir");
        changeDirection(dir);
      });
    });

    function enterFullscreen() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
    }

    draw(); // gambar awal
  </script>
</body>
</html>
